<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Feedback</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="feedback.html">Feedback</a>
    </div>
    <h1>Feedback</h1>
    <h2 class="sticky">We Value Your Feedback</h2>

    <div class="section box-model">
        <p>
            Your feedback helps us improve our website and services.
           Thank you for taking your time!
           </p>

       
        <form class="feedback-form">
            <label for="name">Full Name:</label><br>
            <input type="text" id="name" name="name" placeholder="Enter your name" required><br><br>

            <label for="email">Email Address:</label><br>
            <input type="email" id="email" name="email" placeholder="Enter your email" required><br><br>

            <label for="message">Your Feedback:</label><br>
            <textarea id="message" name="message" rows="5" placeholder="Write your feedback here..." required></textarea><br><br>

            <button type="submit">Submit Feedback</button>
        </form>
    </div>

    <p>Please share your honest opinion with us.</p>

</body>
</html>
