<!DOCTYPE html>
<html>
<head>
 <title>Feedback Form</title>
</head>
<body>
 <h2>Feedback Form</h2>
 <form>
 
 <label>Full Name:</label><br>
 <input type="text" placeholder="Enter your full name" required
minlength="3"><br><br>
 
 <label>Email Address:</label><br>
 <input type="email" placeholder="Enter your email" required><br><br>
 
 <label>Rating:</label><br>
 <input type="radio" name="rating"> Very Satisfied<br>
 <input type="radio" name="rating"> Satisfied<br>
 <input type="radio" name="rating"> Neutral<br>
 <input type="radio" name="rating"> Unsatisfied<br><br>
 <label>Interests:</label><br>
 <input type="checkbox"> Web Development<br>
 <input type="checkbox"> Mobile Development<br>
 <input type="checkbox"> AI & Machine Learning<br><br>
 <label>Country:</label><br>
 <select required>
 <option value="">Select Country</option>
 <option>Nepal</option>
 <option>India</option>
 <option>USA</option>
 </select><br><br>
 
 <label>Write your feedback here:</label><br>
 <textarea placeholder="Type your feedback" minlength="10"
maxlength="200"></textarea><br><br>
 
 <button type="submit">Submit</button>
 </form>
</body>
</html>
