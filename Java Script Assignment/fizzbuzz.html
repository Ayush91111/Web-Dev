<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FizzBuzz Challenge</title>
</head>
<body>

<h2>FizzBuzz Challenge</h2>
<pre id="output"></pre>

<script>
    let output = "";

    for (let i = 1; i <= 20; i++) {
        if (i % 3 === 0 && i % 5 === 0) {
            output += "FizzBuzz\n";
        } else if (i % 3 === 0) {
            output += "Fizz\n";
        } else if (i % 5 === 0) {
            output += "Buzz\n";
        } else {
            output += i + "\n";
        }
    }

    document.getElementById("output").innerText = output;
    console.log(output);
</script>

</body>
</html>
